<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Liverpool,soccer club for soccer players in Liverpool, England">
    <meta name="keywords" content="Liverpool, soccer club, soccer, Liverpool, England">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Liverpool F.C</title>
</head>

<body>
    <Header class="head">
        <a href="index.html">
            <h1 class="logo">Liverpool F.C Academy</h1>
        </a>
        <nav>
            <ul class="menu">
                <li>
                    <a href="sign-up.html">Sign Up</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
            </ul>
        </nav>
    </Header>
    <!-- section hero and cover text -->
    <Section class="hero-outer">
        <div class="hero-image"></div>
        <div class="cover-text">
            <h2>Sign up your child ! <span> <a class="join" href="sign-up.html">join now!</a> </span> </h2>
        </div>

    </Section>
    <!-- section background, pictures and info -->
    <section class="bimage">
        <div>
            <img class="sm" src="assets/images/smane.jpg" alt="Sadio Mane cheering">
            <img class="ms" src="assets/images/msalah.jpg" alt="Mohamed salah cheering">
        </div>
        <div class="info">
            <div class="htext">
                <h2> Maybe your child is our new future star !</h2>
            </div>
            <div class="ltext">
                <h3>Soccer <i class="fas fa-futbol"></i></h3>
                <br>
                <p>Win the competition</p>
            </div>
            <div class="ctext">
                <h3>Training <i class="fas fa-running"></i></h3>
                <br>
                <p>Train with the best</p>
            </div>
            <div class="rtext">
                <h3>Trainers <i class="fas fa-user-tie"></i></h3>
                <br>
                <p>We have the best trainers</p>
            </div>
        </div>
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our facebook page(opens in new tab"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="visit our twitter page(opens in new tab"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our youtube page(opens in new tab"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our instagram page(opens in new tab"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/eda4aa541d.js" crossorigin="anonymous"></script>
