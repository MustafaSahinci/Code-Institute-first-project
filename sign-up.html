    <meta name="keywords" content="Liverpool, soccer club, soccer, Liverpool, England">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <Header>
        <a href="index.html">
            <h1 class="logo">Liverpool F.C Academy</h1>
        </a>
        <nav>
            <ul class="menu">
                <li>
                    <a href="sign-up.html" class="active">Sign Up</a>

    </Header>
    <section class="hero-outer">
        <div class="hero-image"></div>
    </section>
    <section class="bimage">

        <form action="trial.html" method="GET">

        <fieldset class="form">

            <legend>Your Details</legend>
            <br>
            <input type="radio" name="gender" class="boy" value="Boy" required>
            <label for="boy">Boy</label>

            <input type="radio" name="gender" class="girl" value="Girl">
            <label for="girl">Girl</label>
            <br>
            <br>
            <label for="fname">Full Name</label>
            <input class="input" type="text" name="full_name" class="fname" required>

            <label for="email">Email</label>
            <input class="input" type="email" name="user_email" class="email" required>

            <label for="tel">Phone Number</label>
            <input class="input" type="tel" name="user_tel" class="tel" required>

            <label for="age">Age Child</label>
            <input class="input" type="number" name="child_age" class="age" required>

            <input  class="button" type="submit" value="Sign Up">
            
        
        </fieldset>
       
        </form>

        <div class="contact">
            <h2>
                Sign up your child ! <br>
                and we will contact you for an trial appointment
            </h2>

            <iframe class="maps" src="https://maps.google.com/maps?q=Simonswood%20Ln,%20Liverpool%20L33%205XB,%20Verenigd%20Koninkrijk&t=&z=
             17&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

            <h3>
                Simonswood Ln, <br> Liverpool L33 5XB, <br> United Kingdom
            </h3>
        </div>

    </section>
