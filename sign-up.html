<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Liverpool,soccer club for soccer players in Liverpool, England">
    <meta name="keywords" content="Liverpool, soccer club, soccer, Liverpool, England">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Liverpool F.C</title>
</head>

<body>
    <Header>
        <a href="index.html">
            <h1 id="logo">Liverpool F.C Academy</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="sign-up.html" class="active">Sing Up</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </Header>
    <section id="hero-outer">
        <div id="hero-image"></div>

        <div id="cover-text">
            <h2>Sing up your child ! <span> <a id="join" href="sign-up.html">join now!</a> </span> </h2>
        </div>
    </section>
    <section id="bimage">

        <form action="trial.html" method="post"></form>

        <fieldset id="form">

            <legend>Your Details</legend>
                <br>
                <input  type="radio" name="gender" id="boy" value="Boy" required>
                <label for="boy">Boy</label>

                <input type="radio" name="gender" id="girl" value="Girl" >
                <label for="girl">Girl</label>
                <br>
                <br>
                <label for="fname">Full Name</label>
                <input class="input" type="text" name="full_name" id="fname" required>

                <label for="email">Email</label>
                <input class="input" type="email" name="user_email" id="email" required>

                <label for="tel">Phone Number</label>
                <input class="input" type="tel" name="user_tel" id="tel" required>

                <label for="age">Age Child</label>
                <input class="input" type="number" name="child_age" id="age" required>

                <a href="trial.html">
                <input id="button" type="submit" value="Sing Up">
                </a>


            
        </fieldset>

    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our facebook page(opens in new tab"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="visit our twitter page(opens in new tab"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our youtube page(opens in new tab"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our instagram page(opens in new tab"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
